<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - EventElegance</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        
        :root {
            --primary: rgb(41, 33, 100);
            --accent: #00B894;
            --background: rgb(225, 220, 220);
            --text: #2D3436;
        }

       
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        body {
            background: var(--background);
            color: var(--text);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            line-height: 1.6;
        }

        h1, h2, h3 {
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-weight: 700;
            color: var(--primary);
        }

        
        .header {
            background: var(--primary);
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(108,92,231,0.1);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            color: white;
            font-size: 1.8rem;
            font-weight: 700;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .logo:hover {
            color: var(--accent);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background: rgba(255,255,255,0.1);
        }

        .hamburger {
            display: none;
            cursor: pointer;
            color: white;
            font-size: 1.8rem;
        }

        
        .contact-container {
            padding: 50px 20px 50px;
            max-width: 800px; 
            margin: 0 auto;
            width: 100%;
        }

        .contact-form {
            width: 100%; 
            padding: 2rem;
            border-radius: 15px;
            background-color: #ffffff;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .contact-form:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin: 1.5rem 0;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--accent);
            border-radius: 8px;
            font-size: 1rem;
            margin-top: 0.5rem;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        textarea {
            height: 150px;
        }

        .submit-btn {
            background: var(--accent);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: var(--primary);
            transform: scale(1.05);
        }

        
        .footer {
            background: var(--primary);
            color: white;
            text-align: center;
            padding: 2rem;
            margin-top: auto;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate {
            animation: fadeIn 0.6s ease-out forwards;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                width: 100%;
                position: absolute;
                top: 100%;
                left: 0;
                background: var(--primary);
                flex-direction: column;
                padding: 1rem;
                text-align: center;
            }

            .nav-links.active {
                display: flex;
            }

            .hamburger {
                display: block;
                font-size: 1.5rem;
            }

            .contact-container {
                margin-top: 5px;
                padding: 30px 10px;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <a href="#" class="logo">EventElegance</a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="services.html">Services</a>
                <a href="calculator.html">Calculator</a>
                <a href="contact.html">Contact</a>
            </div>
            <div class="hamburger">‚ò∞</div>
        </nav>
    </header>

    <main class="contact-container">
        <div class="contact-form animate">
            <h2>Get in Touch</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label>Your Name</label>
                    <input type="text" name="name" required>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" name="email" required>
                </div>
                <div class="form-group">
                    <label>Event Details</label>
                    <textarea name="message" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </main>

    <footer class="footer">
        <p>¬© 2025 Event Elegance. All rights reserved</p>
        <p>üìû (555) 123-4567 | üìç 123 Premium Event Street, Luxury City</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init('13ptYY5Isjmd0psT5');
        })();

        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            emailjs.sendForm('service_ugwrovn', 'template_3x6g3ba', this)
                .then(() => {
                    alert('üéâ Message sent successfully! We\'ll respond within 24 hours.');
                    document.getElementById('contactForm').reset();
                }, (error) => {
                    alert('‚ùå Error sending message. Please try again.');
                });
        });

        // Hamburger Menu
        document.querySelector('.hamburger').addEventListener('click', () => {
            document.querySelector('.nav-links').classList.toggle('active');
        });

        // Scroll Animations
        const animationObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = 1;
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.animate').forEach(element => {
            element.style.opacity = 0;
            element.style.transform = 'translateY(20px)';
            element.style.transition = 'all 0.6s ease-out';
            animationObserver.observe(element);
        });
    </script>
</body>
</html>
